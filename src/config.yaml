site:
  name: FAR QR
  site: 'https://farqr.com'
  base: '/'
  trailingSlash: false

  # Điền mã xác thực Google Search Console của bạn vào đây
  googleSiteVerificationId: ''

# Default SEO metadata
metadata:
  title:
    default: FAR QR — Managed Digital Menus, Free WiFi QR & Branded QRs
    template: '%s — FAR QR'
  
  description: "Digitize your interactions with FAR QR. The simplest way to connect with customers using Managed Digital Menus, Free WiFi QRs, and professional Branded QRs."
  
  robots:
    index: true
    follow: true

  # [Giống Nhà may Liên] Danh sách từ khóa
  keywords: "digital menu, wifi qr code, branded qr, contactless menu, qr code generator, menu qr miễn phí, tạo mã qr wifi"

  openGraph:
    site_name: FAR QR
    url: 'https://farqr.com'
    # [Giống Nhà may Liên] Dùng 'article' để có quyền tác giả
    type: article
    
    # [Giống Nhà may Liên] Khai báo chi tiết tác giả/fanpage
    article:
      authors: 
        - 'https://www.facebook.com/FARQR'
      publisher: 'https://www.facebook.com/FARQR'
      section: 'Technology'
      tags:
        - 'Digital Menu'
        - 'WiFi QR'

    images:
      - url: 'https://farqr.com/social.png' # QUAN TRỌNG: Trỏ thẳng vào ảnh trong thư mục public
        width: 1200
        height: 628
        alt: 'FAR QR - Digital Menus, WiFi Connect & Branded Solutions'
        type: 'image/png'

  twitter:
    handle: '@FarQR_com'
    site: '@FarQR_com'
    cardType: summary_large_image
    # Astrowind sẽ tự động lấy ảnh từ openGraph.images ở trên để làm twitter:image
    # Điều này đảm bảo khi share lên X (Twitter) sẽ hiện ảnh to đẹp.

i18n:
  language: en
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 6
    post:
      isEnabled: true
      permalink: '/%slug%' 
      robots:
        index: true
    list:
      isEnabled: true
      pathname: 'blog'
      robots:
        index: true
    category:
      isEnabled: true
      pathname: 'category'
      robots:
        index: true
    tag:
      isEnabled: true
      pathname: 'tag'
      robots:
        index: false
    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: null

ui:
  theme: 'light'
