site:
  name: FAR QR
  site: 'https://farqr.com'
  base: '/'
  trailingSlash: false

  # You need to get the code from Google Search Console and fill it in here later
  googleSiteVerificationId: ''

# Default SEO metadata
metadata:
  title:
    default: FAR QR — Managed Digital Menus, Free WiFi QR & Branded QRs
    template: '%s — FAR QR'
  description: "Digitize your interactions with FAR QR. The simplest way to connect with customers using Managed Digital Menus & Pricelists, Free WiFi QRs, and professional Branded QRs."
  robots:
    index: true
    follow: true
  openGraph:
    site_name: FAR QR
    images:
      - url: '~/assets/images/social-farqr.png' # Remember to replace this image
        width: 1200
        height: 628
    type: website
  twitter:
    handle: '@FarQR_com' # Replace with your actual twitter handle if available, else leave empty
    site: '@FarQR_com'
    cardType: summary_large_image

i18n:
  language: en
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/%slug%' 
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog'
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category'
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag'
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: null # Fill in your G-xxxxxxxxx code here

ui:
  theme: 'light' # Default to Light for a professional service site
