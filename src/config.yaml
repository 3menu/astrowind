site:
  name: FAR QR
  site: 'https://farqr.com'
  base: '/'
  trailingSlash: false

  # Bạn cần lấy mã từ Google Search Console điền vào đây sau
  googleSiteVerificationId: ''

# Default SEO metadata
metadata:
  title:
    default: FAR QR — Personalized Dynamic QR Code Generator
    template: '%s — FAR QR'
  description: "FAR QR helps you create personalized QR codes to update products & prices instantly. Giải pháp FAR QR giúp cập nhật nhanh giá và sản phẩm cho khách hàng."
  robots:
    index: true
    follow: true
  openGraph:
    site_name: FAR QR
    images:
      - url: '~/assets/images/social-farqr.png' # Bạn nhớ thay ảnh này
        width: 1200
        height: 628
    type: website
  twitter:
    handle: '@farqr_com' # Thay bằng twitter của bạn nếu có, không thì để trống
    site: '@farqr_com'
    cardType: summary_large_image

i18n:
  language: en
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/%slug%' 
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog'
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category'
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag'
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: null # Điền mã G-xxxxxxxxx của bạn vào đây

ui:
  theme: 'light' # Nên để mặc định là Light cho trang dịch vụ chuyên nghiệp
